<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spiderverse Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="singin">
    <div class="panel signin-left">
      <div class = "panel-signin">
        <h1>Sign In</h1>

        <form class = "panel-signin-form">
          <div class = "input-group">
            <label>Username</label>
            <input type = "text" name = "username" placeholder = "Enter your username">
          </div>
          <div class = "input">
            <label>Password</label>
            <input type = "password" name = "password" placeholder = "Enter your password">
          </div>
        </form>

        <button class ="btn-signin">Sign in</button>
        
      </div>
    </div>
    <div class="panel signup-right">
      <div class="signup-content">
        <h1>Sign up</h1>
        <p>Join us to hate bomb your prof!!!</p>
        <button class="btn-signupright">Sign up</button>
      </div>

      <div class="shape shape-circle"></div>
      <div class="shape shape-rect"></div>
      <div class="shape shape-triangle"></div>
    </div>
  </div>
</body>
</html>
